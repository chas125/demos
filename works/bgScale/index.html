function Game(callback) {
    var canvas = $('#game')[0];
    var ctx = canvas.getContext('2d');
    var w = canvas.width = window.innerWidth;
    var h = canvas.height = window.innerHeight;

    var opt = {
        radio: 1,
        fps: 40,
        scale: .985,
        scaleSlow: .995,
    }

    var timer = null;

    var index = 0, list = imgList;

    preload(list, start);

    function preload(list, callback) {
        for (var i=0,len=list.length-1; i<len; i++) {
            list[i].dom = new Image();
            list[i].dom.index = i;
            list[i].dom.onload = function(){
            	console.log(this.index, len)
                if (this.index >= len - 1) {
                    callback && callback();
                } 
            };
            list[i].dom.src = list[i].link;
        }
    }

    function start() {
        cancelAnimationFrame(timer);
        timer = requestAnimationFrame(loop);
    }

    function draw() {
        // if (index+1 == list.length) return;
        // console.log(index, ':',opt.radio <= list[index+1].areaW / list[index+1].imgW);
        if(opt.radio <= list[index+1].areaW / list[index+1].imgW) {
            index++;
            opt.radio = 1;
            // if (!list[index+1]) return void callback();
        }
        var imgNext = list[index+1];
        var imgCur = list[index];
        drawImgOversize(imgNext.dom, imgNext.imgW, imgNext.imgH, imgNext.areaW, imgNext.areaH, imgNext.areaL, imgNext.areaT, opt.radio);
        drawImgMinisize(imgCur.dom, imgCur.imgW, imgCur.imgH, imgNext.imgW, imgNext.imgH, imgNext.areaW, imgNext.areaH, imgNext.areaL, imgNext.areaT, opt.radio);
    }

    var t = (new Date).getTime();
    function loop() {
        var a = (new Date).getTime();
        // console.log(index);
        if (index + 1 != imgList.length) {
            if (a - t < 1e3 / opt.fps) return void(timer = requestAnimationFrame(loop));
            var limitMin = imgList[index+1].limitMax, limitMax = imgList[index+1].limitMin
            if (limitMin && limitMax) {
                if (opt.radio < limitMax && opt.radio > limitMin) {
                    opt.radio = opt.scaleSlow * opt.radio
                } else {
                    opt.radio = opt.scale * opt.radio
                }
            }
            draw(), 
            timer = requestAnimationFrame(loop)
            t = a;
        }
    }

    function drawImgOversize(img, e, t, a, n, m, s, g) {
    	console.log(img)
        ctx.drawImage(img, m - (a / g - a) * (m / (e - a)), s - (n / g - n) * (s / (t - n)), a / g, n / g, 0, 0, 750, 1206)
    }
    function drawImgMinisize(img, e, t, a, n, m, s, g, r, o) {
        ctx.drawImage(img, 0, 0, e, t, (m / o - m) * (g / (a - m)) * o * 750 / m, (s / o - s) * (r / (n - s)) * o * 1206 / s, 750 * o, 1206 * o)
    }
}
